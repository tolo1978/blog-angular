
<section class="blog">

    <section class="sectionform">
        <div class="form">
            <input type="text" placeholder="Introduce el tÃ­tulo de la noticia" [(ngModel)]="newPost.title">
            <input type="text" placeholder="Introduce el autor" [(ngModel)]="newPost.author">
            <input type="text" placeholder="Introduce la url de la imagen" [(ngModel)]="newPost.url">
            <input type="date" placeholder="Introduce la fecha" [(ngModel)]="newPost.date">
            <textarea name="" id="" rows="10" [(ngModel)]="newPost.body"></textarea>
            <button (click)="guardarPost()">Guardar</button>
        </div>

    </section>


    <h2>Mis viajes preferidos</h2>
    <hr>

    <div class="grid">
        @for(post of arrPosts; track post.id) {
        <article>
            <figure>
                <img [src]="post.url" [alt]="post.title">
            </figure>
            <h3>{{post.title}}</h3>
            <p>autor: {{post.author}}</p>
            <p>Fecha: {{post.date | date: 'dd/mm/YYYY'}}</p>  <!--| date: 'dd/mm/YY' sirve para dar formato. Hay que importar en el ts   imports: [DatePipe],
             -->
            <div class="content" [innerHTML]="post.body">
            </div>
        </article>
    }

    </div>


</section>
